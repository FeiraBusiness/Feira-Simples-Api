<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendedor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Cadastro de Vendedor</h1>
    <form id="sellerForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" value="Fulano da Silva" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="fulano@example.com" required>

        <label for="cpfCnpj">CPF/CNPJ:</label>
        <input type="text" id="cpfCnpj" name="cpfCnpj" value="123.456.789-00" required>

        <label for="gender">Gênero:</label>
        <select id="gender" name="gender" required>
            <option value="MAN" selected>Masculino</option>
            <option value="WOMAN">Feminino</option>
            <option value="OTHER">Outro</option>
        </select>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" value="senha123" required>

        <label for="phoneNumber">Número de Telefone:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" value="(11) 91234-5678" required>

        <label for="dateOfBirth">Data de Nascimento:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" value="1990-01-01" required>

        <input type="hidden" id="createdAt" name="createdAt" value="2023-01-01T00:00:00">
        <input type="hidden" id="updatedAt" name="updatedAt" value="2023-01-01T00:00:00">

        <button type="button" onclick="createSeller()">Cadastrar</button>
    </form>
</div>

<script>
    async function createSeller() {
        const form = document.getElementById('sellerForm');
        const data = {
            name: form.name.value,
            email: form.email.value,
            cpfCnpj: form.cpfCnpj.value,
            gender: form.gender.value,
            password: form.password.value,
            phoneNumber: form.phoneNumber.value,
            dateOfBirth: `${form.dateOfBirth.value}T00:00:00`,  // Adiciona o tempo à data
            createdAt: form.createdAt.value,
            updatedAt: form.updatedAt.value
        };

        try {
            const response = await fetch('http://localhost:8080/api/seller', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const result = await response.json();
                alert('Vendedor cadastrado com sucesso!');
                console.log(result);
            } else {
                const errorData = await response.json();
                alert('Erro ao cadastrar vendedor: ' + errorData.message);
                console.error('Erro:', response.statusText, errorData);
            }
        } catch (error) {
            alert('Erro ao cadastrar vendedor.');
            console.error('Erro:', error);
        }
    }
</script>
</body>
</html>
