<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listagem de Vendedores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #343a40;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Listagem de Vendedores</h1>
    </div>
    <button onclick="fetchSellers()">Buscar Todos os Vendedores</button>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>CPF/CNPJ</th>
            <th>Gênero</th>
            <th>Número de Telefone</th>
            <th>Data de Nascimento</th>
            <th>Criado em</th>
            <th>Atualizado em</th>
        </tr>
        </thead>
        <tbody id="sellerList">
        <!-- Os vendedores serão listados aqui dinamicamente -->
        </tbody>
    </table>
</div>

<script>
    async function fetchSellers() {
        try {
            const response = await fetch('http://localhost:8080/api/seller/all');
            if (!response.ok) {
                throw new Error('Erro ao recuperar a lista de vendedores.');
            }
            const sellers = await response.json();
            const sellerList = document.getElementById('sellerList');
            sellerList.innerHTML = ''; // Limpa a lista antes de adicionar os novos dados
            sellers.forEach(seller => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${seller.id}</td>
                    <td>${seller.name}</td>
                    <td>${seller.email}</td>
                    <td>${seller.cpfCnpj}</td>
                    <td>${seller.gender}</td>
                    <td>${seller.phoneNumber}</td>
                    <td>${formatDate(seller.dateOfBirth)}</td>
                    <td>${formatDateTime(seller.createdAt)}</td>
                    <td>${formatDateTime(seller.updatedAt)}</td>
                `;
                sellerList.appendChild(row);
            });
        } catch (error) {
            console.error('Erro ao buscar vendedores:', error);
            alert('Erro ao buscar vendedores.');
        }
    }

    function formatDate(dateString) {
        const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
        const date = new Date(dateString);
        return date.toLocaleDateString('pt-BR', options);
    }

    function formatDateTime(dateTimeString) {
        const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        const dateTime = new Date(dateTimeString);
        return dateTime.toLocaleDateString('pt-BR', options);
    }

    // Carrega a lista de vendedores ao carregar a página
    window.onload = fetchSellers;
</script>
</body>
</html>
